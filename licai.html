<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>
<style>
a:link {color:#666; text-decoration:none;}     /* 未被访问的链接     蓝色 */
a:visited {color: #666 ; display:none; text-decoration:none;}  /* 已被访问过的链接   蓝色 */
a:hover {color: #666 ;text-decoration:none;}    /* 鼠标悬浮在上的链接 蓝色 */
a:active {color: #666;text-decoration:none;}   /* 鼠标点中激活链接   蓝色 */
</style>
<body>
<div style="background:#e6e5e5; width:100%; height:50px;">
<div onclick="changetext(this)" style=" display:block; float:left; width:50%; height:50px; text-align:center; line-height:50px; color:#999"><a href="hot.html" target="_blank">热销理财</a></div>
<div style=" display:block; float: right; width:50%; height:50px; text-align:center; line-height:50px; color:#999"><a href="my.html" target="_blank">我的理财</a></div>
</div>
</body>
</html>
